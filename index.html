<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/pokeball.png" />
    <link rel="stylesheet" href="styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
  </head>

  <body class="body">
    <header class="header">
      <img class="header__img" alt="pokeball" title="pokeball" src="assets/pokeball.png" />
      <section class="header__title">
        <h3 class="header_space">POKÉDEX_</h3>
      </section>
    </header>
    <main class="main__content">
      <section class="main">
        <article class="main__title">
          <img class="header__img" alt="fire" title="fire" src="assets/fire.jpg" />
          <h2 class="main__space">CHARIZARD</h2>
        </article>
        <img class="main__img" alt="charizard" title="charizard" src="assets/charizard.png" />
      </section>
      <section class="main__card-info">
        <section class="main__card-item">
          <article class="main__card-item2">
            <p class="main__card-title">NO.</p>
            <p class="main__card-value">006</p>
          </article>
          <article class="main__card-item2">
            <p class="main__card-title">LEVEL</p>
            <p class="main__card-value">100</p>
          </article>
        </section>
        <section class="main__card-item">
          <article class="main__card-item2">
            <p class="main__card-title">TYPE</p>
            <p class="main__card-value">FIRE</p>
          </article>
          <article class="main__card-item2">
            <p class="main__card-title">HABILITY</p>
            <p class="main__card-value">FLAMES</p>
          </article>
        </section>
        <section class="main__card-item">
          <article class="main__card-item2">
            <p class="main__card-title">HEIGHT</p>
            <p class="main__card-value">1.7 m</p>
          </article>
          <article class="main__card-item2">
            <p class="main__card-title">WEIGHT</p>
            <p class="main__card-value">90.5 Kg</p>
          </article>
        </section>
      </section>
    </main>
    <footer class="footer__content">
      <section class="footer___title">
        <h3>OTHERS</h3>
      </section>
      <section class="footer__content-img">
        <img class="footer__img" alt="pokemon" title="pokemon" src="assets/Pikachu.png" />
        <img class="footer__img" alt="pokemon" title="pokemon" src="assets/Bulbasaur.png" />
      </section>
      <section class="footer__content-img">
        <img class="footer__img" alt="pokemon" title="pokemon" src="assets/Squirtle.png" />
        <img class="footer__img" alt="pokemon" title="pokemon" src="assets/Snorlax.png" />
      </section>
    </footer>
  </body>
</html>
