<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="assets/pokeball.png" />
  <link rel="stylesheet" href="styles/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
</head>

<body>
  <header>
    <section class="header">
      <img class="header__img " src="assets/pokeball.png">
      <div class="header__title">
        <h3>POKÉDEX_</h3>
      </div>
    </section>
  </header>
  <main>
    <section class="main__content">
      <div>
        <div class="main__title">
          <img class="header__img " src="assets/fire.jpg">
          <h2>CHARIZARD</h2>
        </div>
        <img class="main__img" src="assets/charizard.png" />
      </div>
      <div class="main__card-info">
        <div class="main__card-item">
          <div class="main__card-item2">
            <p class="main__card-title">NO.</p>
            <p class="main__card-value">006</p>
          </div>
          <div class="main__card-item2">
            <p class="main__card-title">LEVEL</p>
            <p class="main__card-value">100</p>
          </div>
        </div>
        <div class="main__card-item">
          <div class="main__card-item2">
            <p class="main__card-title">TYPE</p>
            <p class="main__card-value">FIRE</p>
          </div>
          <div class="main__card-item2">
            <p class="main__card-title">HABILITY</p>
            <p class="main__card-value">FLAMES</p>
          </div>
        </div>
        <div class="main__card-item">
          <div class="main__card-item2">
            <p class="main__card-title">HEIGHT</p>
            <p class="main__card-value">1.7 m</p>
          </div>
          <div class="main__card-item2">
            <p class="main__card-title">WEIGHT</p>
            <p class="main__card-value">90.5 Kg</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer__content">
    <div>
      <h3>OTHERS</h3>
    </div>
    <div class="footer__content-img">
      <img class="footer__img" src="assets/Pikachu.png">
      <img class="footer__img" src="assets/Bulbasaur.png">
    </div>
    <div class="footer__content-img">
      <img class="footer__img" src="assets/Squirtle.png">
      <img class="footer__img" src="assets/Snorlax.png">
    </div>
  </footer>
</body>

</html>
